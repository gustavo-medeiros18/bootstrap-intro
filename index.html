<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Responsive containers</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h3>Responsive containers</h3>

    <div class="container-sm" style="background-color: grey">
      This container is 100% until small breakpoint
    </div>

    <div class="container-md" style="background-color: grey">
      This container is 100% until medium breakpoint
    </div>

    <div class="container-lg" style="background-color: grey;">
      This container is 100% until large breakpoint
    </div>

    <div class="container-xl" style="background-color: grey;">
      This container is 100% until extra large breakpoint
    </div>
    
    <div class="container-xxl" style="background-color: grey;">
      This container is 100% until extra extra large breakpoint
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
